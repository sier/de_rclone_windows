name: Build AppImage

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: de_rclone_electron/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd de_rclone_electron
        npm ci
        
    - name: Build AppImage
      run: |
        cd de_rclone_electron
        npm run dist -- --linux AppImage
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: de_rclone-AppImage
        path: de_rclone_electron/dist/*.AppImage
