<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>de_rclone</title>
    <link rel="stylesheet" href="cs16.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles moved to style.css for better organization */
        
        .header-title {
            color: var(--text);
        }
        
        .status-text {
            color: var(--text);
        }
        
        .version-text {
            color: var(--text-3);
            font-size: 12px;
        }
        
        .remote-table-container {
            /* Styles overlapping with style.css removed for consistency */
            background-color: var(--secondary-bg);
            border: 1px solid #292c21; /* Dark outer border */
            outline: 1px solid #8c9284; /* Light outer border to create 3D effect */
            outline-offset: -1px; /* Inside the border */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0px 4px;
            text-align: left;
        }

        th {
            background-color: var(--bg);
            color: var(--text);
            font-weight: normal;
            border: 1px solid;
            border-color: #8c9284 #292c21 #292c21 #8c9284; /* Classic CS16-style border */
        }

        /* Add classic CS16-style borders between header columns */
        th:not(:last-child) {
            border-right: 1px solid #292c21; /* Dark border */
            box-shadow: 1px 0 0 #8c9284; /* Light border just to the right */
        }

        td {
            padding-top: 0px;
            padding-bottom: 0px;
        }

        tr.mounted {
            background-color: var(--secondary-bg);
        }

        .cs-btn {
            margin-right: 5px;
        }
        
        .settings-icon {
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-title">de_rclone</div>
            <div class="settings-icon" id="settings-btn">⚙️</div>
        </div>

        <div class="remote-container">
            <div class="remote-table-container">
                <table id="remote-table">
                    <thead>
                        <tr>
                            <th style="width: 25px; text-align: center; padding: 0px;"><img src="shield.svg" alt="Shield" class="shield-icon"></th>
                            <th>Remote</th>
                            <th>Type</th>
                            <th>Mounted</th>
                            <th>Cron</th>
                            <th>Mount Point</th>
                            <th>Latency</th>
                        </tr>
                    </thead>
                    <tbody id="remote-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="buttons-inline">
                <button class="cs-btn" id="add-remote-btn">Add Remote</button>
                <button class="cs-btn" id="mount-btn">Mount</button>
                <button class="cs-btn" id="unmount-btn">Unmount</button>
                <button class="cs-btn" id="open-btn" disabled>Open Folder</button>
                <button class="cs-btn" id="refresh-btn">Refresh</button>
                <button class="cs-btn" id="test-btn">Test Connection</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-text" id="status-text">Ready</div>
            <div class="version-text">v1.0.6</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
